document.getElementById('get-coupon').addEventListener('click', function() {

        fetch('https://coupons.jhwatchfaces.com/jhwdigitalbits3/get_coupon.php')
            .then(response => {

                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
